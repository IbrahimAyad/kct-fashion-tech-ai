<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Test - Royale with Cheese</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        h1 {
            color: #FFD700;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #FFD700;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        button {
            background: linear-gradient(135deg, #8B0000, #FFD700);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background: linear-gradient(135deg, #FFD700, #FFC300);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.5);
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
        }
        .keys-info {
            background: rgba(255, 215, 0, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçî Email Test - Royale with Cheese</h1>
        
        <div class="keys-info">
            <strong>Current Configuration:</strong><br>
            ‚úÖ Public Key: EZWvwtMK0rpBEhkbU<br>
            ‚úÖ Email Destination: royalewithcheese313@gmail.com<br>
            ‚è≥ Service ID: Waiting for owner tomorrow
        </div>

        <form id="test-form">
            <div class="form-group">
                <label for="service-id">Service ID (when available):</label>
                <input type="text" id="service-id" placeholder="service_xxxxxxx" required>
            </div>
            
            <div class="form-group">
                <label for="template-id">Template ID:</label>
                <input type="text" id="template-id" value="template_contact" required>
            </div>
            
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" value="Test User" required>
            </div>
            
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" value="test@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" rows="4" required>This is a test email from the Royale with Cheese website contact form.</textarea>
            </div>
            
            <button type="submit">üöÄ Send Test Email</button>
        </form>

        <div id="status"></div>
        
        <div style="margin-top: 30px; text-align: center; color: rgba(255, 255, 255, 0.7);">
            <p>üìû Fallback: If email fails, customers can call <strong>(313) 315-3014</strong></p>
        </div>
    </div>

    <script>
        // Initialize EmailJS with the provided public key
        emailjs.init('EZWvwtMK0rpBEhkbU');

        document.getElementById('test-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<div class="status">‚è≥ Sending email...</div>';
            
            const serviceId = document.getElementById('service-id').value;
            const templateId = document.getElementById('template-id').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            if (!serviceId) {
                statusDiv.innerHTML = '<div class="status error">‚ùå Please enter the Service ID first</div>';
                return;
            }
            
            const templateParams = {
                from_name: name,
                from_email: email,
                to_email: 'royalewithcheese313@gmail.com',
                subject: 'Test Email from Website',
                message: message,
                form_type: 'contact',
                timestamp: new Date().toLocaleString(),
                website_url: window.location.origin
            };
            
            try {
                await emailjs.send(serviceId, templateId, templateParams);
                statusDiv.innerHTML = '<div class="status success">‚úÖ Email sent successfully to royalewithcheese313@gmail.com!</div>';
            } catch (error) {
                console.error('EmailJS Error:', error);
                statusDiv.innerHTML = `<div class="status error">‚ùå Failed to send email: ${error.text || error.message}<br><br>üìû Customer would see: "Call Us Instead: (313) 315-3014"</div>`;
            }
        });
    </script>
</body>
</html>
